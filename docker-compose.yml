version: '3'
services:

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    restart: always

  web:
    container_name: web
    image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
    expose:
      - 8080
    restart: always
    ports:
      - 8080:8080
    environment:
      - TZ=Asia/Seoul
    shm_size: 2gb
    logging:
      driver: json-file
      options:
        mode: non-blocking
    stdin_open: true
    tty: true